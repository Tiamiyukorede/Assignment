<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="registration.css">
    <title> Registration Page</title>
</head>
<body>
   <main>
    <div class="container">
               
        <form action="login.html">      
            <h1>Registration page</h1>  
            <div class="form-contron">
                <label for="First Name">First Name</label> 
                <input type="text" name="First Name" id="First Name" placeholder="First Name" >
                <label for="Last Name"> Last Name</label>
                <input type="text" name="" placeholder="Last Name" class="form-control">
            </div>
           
            <div class="form-contron-1">
                <label for="Gender">Gender</label>
                <select name="Gender" id="">
                    <option value="Male"> Male</option>
                    <option value="Female"> Female</option>
                </select>
            </div><br>
            <div class="form-contron">
                <label for="Phone Number">Phone Number</label> 
                <input type="number"  name="Phone Number" required >
            </div>
            <div class="form-contron">
                <label for="Favorite Color">Favorite Color</label>
                       <input type="color">
            </div>
            <div class="form-contron">
             
                <label for="Email">Email Address</label><br>
                <input type="Email" placeholder="Enter your Email Address" value=" " required>
                
            </div>
            <div class="form-contron">
                <label for="Date of Birth">Date of Birth</label> <br>
                <input type="date"  name="Date of Birth" > 
            </div>
            <div class="form-contron">
                <label for="password">Password</label>
                <input type="Password"   maxlength="12" minlength="6" placeholder="Password" value=" " required>
                </div>
            <div class="form-contron">
                <label for="confirm password">Confirm Password</label><br>
                <input type="Password" placeholder="Confirm Password" >
            </div>
            
            
           <div class="terms">
           
            <label for="checkbox">  <input type="checkbox" id="checkbox" required> i agree to these  <a href="#">Terms & conditions</a> </label>
           </div>
            <button  ><a href="login.html"></a> Sign Up</button>
              <div class="members">
                Already a member? <a href="login.html"> Login Here</a>
              </div>
        </div>
            

    
            
           </form>
       </div>
   </main>
       
       
      
        
     
       
    
</body>
</html>
